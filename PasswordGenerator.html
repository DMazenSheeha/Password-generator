<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="PasswordGenerator.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="p1">
        <div class="parent">
            <h4 class="main-1">Password Generator</h4>
            <div class="pass">
                <div class="pa">P4$5W0rD!</div>
                <i class="fa-sharp fa-regular fa-copy" onclick="copy()"></i>
            </div>
            <div class="content">
                <form action="" class="form">
                    <div class="length">
                        <label for="y" style="color: #fff;">Character Length</label>
                        <div class="le"></div>
                    </div>
                    <input type="range" id="y" value="0" min="0" max="20">
                    <div>
                        <input type="checkbox" name="a" id="one">
                        <label for="one" class="checkbox">Include Uppercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="b" id="two">
                        <label for="two" class="checkbox">Include Lowercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="c" id="three">
                        <label for="three" class="checkbox">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="d" id="four">
                        <label for="four" class="checkbox">Include Symbols</label>
                    </div>
                </form>
                <div class="stren">
                    <h4>STRENGTH</h4>
                    <span class="word" style="color: #fff;"></span>
                    <div class="strength">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="gen">
                    <h3>Generate</h3>
                    <i class="fa-sharp fa-solid fa-share"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="con">Please put your pass <br>(length more than two) and select your pass discription <div>OK</div>
    </div>
    <script src="./PasswordGenerator.js"></script>
</body>

</html>
